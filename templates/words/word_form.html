{% extends 'base.html' %}
{% block title %} {{'page_title'}}
{% endblock title %}

{% block content %}

<div class="my-form">
<h2 class="heading">New Word</h2>

<form id = "word-form" action="" method = "POST">
{% csrf_token %}
{% for field in form %}
<fieldset>
<legend>{{ field.label }}</legend>
    {{ field }}
</fieldset>

{% endfor %}
<input type="submit" value="Save">
</form>
</div>

{% endblock content %}
